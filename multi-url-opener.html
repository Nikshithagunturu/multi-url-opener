<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Multiple URLs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Enter URLs (one per line):</h2>
  <textarea id="urlList" placeholder="https://example.com&#10;https://another-site.com"></textarea><br>
  <button onclick="openAllURLs()">Open All URLs</button>

  <script>
    function openAllURLs() {
      const urlInput = document.getElementById('urlList').value;
      const urls = urlInput.split('\n');

      urls.forEach(url => {
        const trimmed = url.trim();
        if (trimmed) {
          const hasProtocol = trimmed.startsWith('http://') || trimmed.startsWith('https://');
          const finalUrl = hasProtocol ? trimmed : 'https://' + trimmed;
          window.open(finalUrl, '_blank');
        }
      });
    }
  </script>

</body>
</html>
